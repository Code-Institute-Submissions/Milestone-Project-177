<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Milestone Project 2</title>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/map.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvy_IybO4-YfPFc8QyTejADQICwR-xESo&libraries=places&callback=initMap">
        </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Navabar-->
    <nav id="nav" class="navbar navbar-light bg-light navbar-expand-lg sticky-top justify-content-center">
        <a class="mr-sm-5" href="index.html">
            <img src="assets/images/CroppedLogo.jpg" id="logo" width="200px" height="60px" alt="TripAway.com">
        </a>

        <!--Navbar collapse button-->
        <div id="nav-collapse-button">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!--links collapsed into collapse button on smaller devices-->
        <div class="navbar-collapse collapse w-100 text-center" id="nav-collapse">
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#popularLocations">Popular Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hot Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Popular Attractions</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Landing page background and headings-->
    <div id="beach-container" class="container-fluid beach">
        <div class="row">
            <div class="col">
                <div class="header-box text-center">
                    <h1 class="uppercase main-header">Trip Away</h1>

                    <hr>

                    <h3 class="secondary-header uppercase">Plan your dream holiday today!</h3>
                </div>
            </div>
        </div>

        <!--Destination search box and text-->
        <div class="row">
            <div class="col text-center">
                <p class="white">Search for
                    <select id="type">
                        <option value="hotels">Hotels</option>
                        <option value="attractions">Attractions</option>
                        <option value="restaurantBar">Restaurants / Bars</option>
                    </select>
                    <span>
                        <input id="autocomplete" placeholder="Enter a city" type="text" />
                        <button>Search</button>
                    </span>
                </p>
            </div>
        </div>

        <!--Down arrow linking to next section of page-->
        <div class="down-arrow-container d-flex">
            <div class="bottom-arrow ml-auto p-2"><a href="#destination-search-header"><i id="down-arrow"
                        class="fas fa-caret-square-down"></i></a></div>
        </div>
    </div>

    <!--Map-->
    <div id="map">
    </div>

    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>

    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>

    <!--Popular locations-->
    <div class="container" id="popularLocations">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="socials-icons">
            <a href=""><i class="fab fa-facebook-square">Facebook</i></a>
            <a href=""><i class="fab fa-twitter-square"></i>Twitter</a>
        </div>
        <a href="">Sign Up For Our Newsletter</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
