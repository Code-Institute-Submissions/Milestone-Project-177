<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Milestone Project 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg sticky-top justify-content-center">
        <a class="mr-sm-5" href="index.html">
            <img src="assets/images/CroppedLogo.jpg" id="logo" width="200px" height="60px" alt="TripAway.com">
        </a>
        <div id="nav-collapse-button">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 text-center" id="nav-collapse">
            <div class="ml-sm-5 d-inline-block">
                Find Your Next Big Break!
            </div>
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hot Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Popular Destinations</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="beach-container" class="container-fluid beach">
        <div class="row">
            <div class="col">
                <div class="header-box text-center">
                    <h1 class="uppercase main-header">Trip Away</h1>
                </div>
            </div>
            <div class="col">
                <div class="secondary-header-box text-center">
                    <h3 class="secondary-heading">Find your favourite holiday destination</h3>
                </div>
            </div>
        </div>
        <div class="down-arrow-container d-flex">
            <div class="bottom-arrow ml-auto p-2"><a href="#destination-search-header"><i id="down-arrow"
                        class="fas fa-caret-square-down"></i></a></div>
        </div>
    </div>

    <section>
        <h2 id="destination-search-header" class="text-center">Have a destination in mind?</h2>
        <h3 class="text-center">Search for it below!</h3>


        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <form class="d-flex destination-search-form">
                        <input class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <div class="socials-icons">
            <a href=""><i class="fab fa-facebook-square">Facebook</i></a>
            <a href=""><i class="fab fa-twitter-square"></i>Twitter</a>
        </div>
        <a href="">Sign Up For Our Newsletter</a>
    </footer>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvy_IybO4-YfPFc8QyTejADQICwR-xESo&libraries=localContext&v=beta&callback=initMap">
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/jquery.js">
    </script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
